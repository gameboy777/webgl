<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./../webgl-tutorials.css">
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
  <script src="./../webgl-utils.js"></script>
  <script src="./../webgl-lessons-ui.js"></script>
  <script src="./../m3.js"></script>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="uiContainer">
    <div id="ui">
      <div id="x"></div>
      <div id="y"></div>
      <div id="angle"></div>
      <div id="scaleX"></div>
      <div id="scaleY"></div>
    </div>
  </div>
  <script>
    "use strict";

    var vs = `#version 300 es

    in vec2 a_position;
    in vec4 a_color;

    uniform mat3 u_matrix;

    out vec4 v_color;

    void main() {
      // Multiply the position by the matrix.
      gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);

      // Copy the color from the attribute to the varying.
      v_color = a_color;
    }
    `;

    var fs = `#version 300 es

    precision highp float;

    in vec4 v_color;

    out vec4 outColor;

    void main() {
      outColor = v_color;
    }
    `;

    function main() {
      // Get A WebGL context
      /** @type {HTMLCanvasElement} */
      var canvas = document.querySelector("#canvas");
      var gl = canvas.getContext("webgl2");
      if (!gl) {
        return;
      }

      // setup GLSL program
      var program = webglUtils.createProgramFromSources(gl, [vs, fs]);

      // look up where the vertex data needs to go.
      var positionLocation = gl.getAttribLocation(program, "a_position");
      var colorLocation = gl.getAttribLocation(program, "a_color");

      // lookup uniforms
      var matrixLocation = gl.getUniformLocation(program, "u_matrix");

      // Create set of attributes
      var vao = gl.createVertexArray();
      gl.bindVertexArray(vao);

      // Create a buffer for the positons.
      var buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

      // Set Geometry.
      setGeometry(gl);

      // tell the position attribute how to pull data out of the current ARRAY_BUFFER
      gl.enableVertexAttribArray(positionLocation);
      var size = 2;
      var type = gl.FLOAT;
      var normalize = false;
      var stride = 0;
      var offset = 0;
      gl.vertexAttribPointer(positionLocation, size, type, normalize, stride, offset);

      // Create a buffer for the colors.
      var buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      // Set the colors.
      setColors(gl);

      // tell the color attribute how to pull data out of the current ARRAY_BUFFER
      gl.enableVertexAttribArray(colorLocation);
      var size = 4;
      var type = gl.FLOAT;
      var normalize = false;
      var stride = 0;
      var offset = 0;
      gl.vertexAttribPointer(colorLocation, size, type, normalize, stride, offset);

      var translation = [200, 150];
      var angleInRadians = 0;
      var scale = [1, 1];

      drawScene();

      // Setup a ui.
      webglLessonsUI.setupSlider("#x", { value: translation[0], slide: updatePosition(0), max: gl.canvas.width });
      webglLessonsUI.setupSlider("#y", { value: translation[1], slide: updatePosition(1), max: gl.canvas.height });
      webglLessonsUI.setupSlider("#angle", { slide: updateAngle, max: 360 });
      webglLessonsUI.setupSlider("#scaleX", { value: scale[0], slide: updateScale(0), min: -5, max: 5, step: 0.01, precision: 2 });
      webglLessonsUI.setupSlider("#scaleY", { value: scale[1], slide: updateScale(1), min: -5, max: 5, step: 0.01, precision: 2 });

      function updatePosition(index) {
        return function (event, ui) {
          translation[index] = ui.value;
          drawScene();
        };
      }

      function updateAngle(event, ui) {
        var angleInDegrees = 360 - ui.value;
        angleInRadians = angleInDegrees * Math.PI / 180;
        drawScene();
      }

      function updateScale(index) {
        return function (event, ui) {
          scale[index] = ui.value;
          drawScene();
        };
      }

      // Draw the scene.
      function drawScene() {
        webglUtils.resizeCanvasToDisplaySize(gl.canvas);

        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

        // Clear the canvas
        gl.clearColor(0, 0, 0, 0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        // Tell it to use our program (pair of shaders)
        gl.useProgram(program);

        // Bind the attribute/buffer set we want.
        gl.bindVertexArray(vao);

        // Compute the matrices
        var matrix = m3.projection(gl.canvas.clientWidth, gl.canvas.clientHeight);
        matrix = m3.translate(matrix, translation[0], translation[1]);
        matrix = m3.rotate(matrix, angleInRadians);
        matrix = m3.scale(matrix, scale[0], scale[1]);

        // Set the matrix.
        gl.uniformMatrix3fv(matrixLocation, false, matrix);

        // Draw the geometry.
        var offset = 0;
        var count = 6;
        gl.drawArrays(gl.TRIANGLES, offset, count);
      }
    }


    // Fill the buffer with the values that define a rectangle.
    function setGeometry(gl) {
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array([
          -150, -100,
          150, -100,
          -150, 100,
          150, -100,
          -150, 100,
          150, 100,
        ]),
        gl.STATIC_DRAW);
    }

    // Fill the buffer with colors for the 2 triangles
    // that make the rectangle.
    function setColors(gl) {
      // Pick 2 random colors.
      var r1 = Math.random();
      var b1 = Math.random();
      var g1 = Math.random();
      var r2 = Math.random();
      var b2 = Math.random();
      var g2 = Math.random();

      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array([
          r1, b1, g1, 1,
          r1, b1, g1, 1,
          r1, b1, g1, 1,
          r2, b2, g2, 1,
          r2, b2, g2, 1,
          r2, b2, g2, 1,
        ]),
        gl.STATIC_DRAW);

      //注意，我们有 2 个纯色三角形。 但是，我们以 varying 的形式传递值， 因此它们在三角形上变化或内插。 只是我们在每个三角形的 3 个顶点上使用了相同的颜色。 如果我们使每种颜色不同，我们将看到插值。
      // gl.bufferData(
      //   gl.ARRAY_BUFFER,
      //   new Float32Array(
      //     [Math.random(), Math.random(), Math.random(), 1,
      //     Math.random(), Math.random(), Math.random(), 1,
      //     Math.random(), Math.random(), Math.random(), 1,
      //     Math.random(), Math.random(), Math.random(), 1,
      //     Math.random(), Math.random(), Math.random(), 1,
      //     Math.random(), Math.random(), Math.random(), 1]),
      //   gl.STATIC_DRAW);
    }

    main();

  </script>
</body>

</html>
